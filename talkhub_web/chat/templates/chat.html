<!-- templates/chat/chat.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk Hub Chat</title>
  <link rel="stylesheet" href="{% static 'stylechat.css' %}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Header: App title and partner connection -->
    <header class="chat-header">
      <h2>ğŸ’¬ Talk Hub</h2>
      <div class="connection-info">
        <div><strong>Your ID:</strong> <span id="myId">loading...</span></div>
        <div class="partner-input">
          <input type="text" id="partnerInput" placeholder="Enter partner ID" />
          <button onclick="startChat()">Start</button>
        </div>
      </div>
    </header>

    <!-- Chat messages area -->
    <main id="chatBox" class="chat-box"></main>

    <!-- Footer: Message input and send -->
    <footer class="chat-footer">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <!-- External scripts -->
  <script src="{% static 'config.js' %}"></script>
  <script src="{% static 'chat.js' %}"></script>
</body>
</html>
